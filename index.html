<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画一只皮卡丘给你看</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <style id="styleTag"></style>
</head>
<body>
<div class="code-wrapper">
    <pre id="code"></pre>
</div>
<div class="preview-wrapper">
    <div class="preview">
        <div class="wrapper">
            <div class="lowerlip-wrapper">
                <div class="lowerlip"></div>
            </div>
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upperlip left"></div>
            <div class="upperlip right"></div>
        </div>
    </div>
</div>
<div class="actions">
    <button data-speed="slow">慢</button>
    <button data-speed="normal" class="active">中</button>
    <button data-speed="fast">快</button>
</div>
<script src="./vendor/jquery.slim.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
